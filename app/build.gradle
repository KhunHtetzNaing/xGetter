apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.application'

publish {
    def groupProjectID = 'com.htetznaing.xgetter'
    def artifactProjectID = 'xgetter'
    def publishVersionID = '1.0'

    userOrg = 'khunhtetznaing'
    repoName = 'XGetter'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Android library for get stream/download url from Openload,Streamango,StreamCherry,Mp4Upload,RapidVideo,SendVid,VidCloud,MegaUp'
    website = 'https://github.com/KhunHtetzNaing/XGetter'
}


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.htetznaing.megaupdownload"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation("com.squareup.okhttp3:okhttp:3.12.0")
    implementation project (':xgetter')
}